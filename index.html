<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky application</title>
    <!-- CSS for bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CSS for own -->
    <link rel="stylesheet" href="index.css" />
    <!-- CSS for Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
      <!-- JS for bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
      <!-- JS for own file -->
      <script src="index.js"></script>
    </div>
    <!-- Mobile addNewtask btn -->
    <div class="mobile_apkADD_taskBtn">
      <button
        class="btn btn-primary d-flex align-items-center gap-2"
        type="submit"
        data-bs-toggle="modal"
        data-bs-target="#addNew_modal"
      >
        <i class="fas fa-plus"></i> Add Your Task
      </button>
    </div>

    <!-- Modal:Form Modal -->
    <div
      class="modal fade"
      id="addNew_modal"
      tabindex="-1"
      aria-labelledby="addNew_modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNew_modalLabel">
              Add New Task
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Task form -->
          <div class="modal-body bg-black">
            <form>
              <div class="mb-3">
                <label for="imgURL" class="form-label" style="color: white"
                  >Image URL</label
                >
                <input
                  type="url"
                  class="form-control bg-white"
                  id="imgURL"
                  placeholder="http://example.com/"
                />
              </div>
              <div class="mb-3">
                <label for="taskTitle" class="form-label" style="color: white"
                  >Task Title</label
                >
                <input
                  type="text"
                  class="form-control bg-white"
                  id="taskTitle"
                  placeholder="What to Do"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="tags" class="form-label" style="color: white"
                  >Task Type</label
                >
                <input
                  type="text"
                  class="form-control bg-white"
                  id="tags"
                  placeholder="Work..."
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="taskDEscription"
                  class="form-label"
                  style="color: white"
                  >Task Description</label
                >
                <textarea
                  class="form-control bg-white"
                  id="taskDEscription"
                  rows="4"
                  placeholder="Explain in detail..."
                  required
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Open TAsk-Button Modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ViewTaskModal">Open Task</button> -->

    <!-- Modal:view form Modal -->
    <div
      class="modal fade"
      id="ViewTaskModal"
      tabindex="-1"
      aria-labelledby="ViewTaskModal_Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ViewTaskModal_Label">
              Task Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task__modal__body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- NAVIGATION BAR -->
    <nav
      class="navbar navbar-expand-lg bg-black border-bottom border-body"
      data-bs-theme="dark"
      style="height: 5.5rem"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex align-items-center"
          href="#"
          style="font-size: 2.4rem; font-weight: 500"
          >Tasky App</a
        >

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                aria-current="page"
                class="nav-link active"
                href="/"
                style="color: white"
              ></a>
            </li>
          </ul>
          <button
            class="btn btn-primary d-flex align-items-center gap-2"
            type="submit"
            data-bs-toggle="modal"
            data-bs-target="#addNew_modal"
          >
            <i class="fas fa-plus"></i> Add Your Task
          </button>
        </div>
      </div>
    </nav>
    <!-- SEARCHBAR -->
    <div class="container">
      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg">
              <input
                type="search"
                class="form-control"
                placeholder="Search Task"
              />
              <span class="input-group-text">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </section>
      <!--  -->
      <section class="mt-4">
        <div class="row task_contents"></div>
      </section>
    </div>
  </body>
</html>
